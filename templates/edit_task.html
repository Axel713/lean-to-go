{% extends "base.html" %}
{% block content %}

    <h3>Edit Task</h3>

    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Task Category</option>
                        {% for category in categories %}
                            {% if category.categry_name == task.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                </div>
            </div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                           value="{{ task.task_name }}" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                              maxlength="200" class="materialize-textarea validate" required>
                        {{- task.task_description -}}
                    </textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date calendar picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix"></i>
                    <input id="due_date" name="due_date" type="text"
                           value="{{ task.due_date }}" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent toggle -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-check-circle prefix"></i>
                        <label for="is_urgent">
                            Not urgent
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Urgent
                        </label>
                    </div>
                </div>
            </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center align">
                <button type="submit" class="btn-large">
                    Confirm Edit <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
